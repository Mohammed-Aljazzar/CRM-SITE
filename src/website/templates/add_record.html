{% extends 'base.html'%}
{% block content%}
<div class="col-md-6 offset-md-3">
    <br>
    <div style="background-color:rgba(189, 189, 189, 0.8); padding: 40px;margin-bottom: 40px;border-radius: 20px;">
        <h3 class="text-dark text-left mb-2" style="font-family: arial;">Add New Record</h3>
        <hr style="background: black;height: 1px;">
        
        <form action="{% url 'website:add_record' %}" method="POST">
            {% csrf_token %}

            {{form.as_p}}
            <a href="{% url 'website:home' %}" class="btn btn-secondary" ><i class="fa fa-fas fa-arrow-left"></i> Back</a>

            <button type="submit" class="btn btn-primary" style=" background-color: black; color:white">Add Record</button>
            
        </form>
</div>
</div>

{% endblock%}
