{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRM</title>
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> {% endcomment %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
   <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css"> 
   <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css"> 
   <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="{% static 'fontawesomefree\css\fontawesome.css' %}">
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>


</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;margin: 0;">
    <div class="content" style="flex: 1;">

    
    {% include 'navbar.html'%}
    <br>
    <div class="container">
        <div class="show-hide">
            {% if messages %}
            {% for message in messages %}
                <div role="alert" class="alert alert-warning alert-dismissible fade show">

                    {{message}}
                    <button class="btn-close" data-bs-dismiss="alert" aria-label="Close" type="button"></button>
                </div>


`              
            {% endfor%}
        {% endif%}
        </div>
        
        {% block content%}
        {% endblock%}
        
    </div>
</div>
    <footer style="margin-top:50px; background-color: black;text-align: center; padding: 20px; text-decoration: none;">
        <h5 style="color: white; margin:30px auto ; font-size:larger ">CRM - Clients Relationships Managements</h5>
        <p class="text-light mt-2">&copy; <span id="year"></span> Developed by <a href="https://github.com/Mohammed-Aljazzar" target="_blank" style="text-decoration: none;">Mohammed Aljazzar</a>. All Rights Reserved.</p>
        
    </footer>
    
</body>
    <script src="{% static 'js/bootstrap.js' %}" ></script>

    <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
    
        // Set it in the footer
        document.getElementById("year").textContent = currentYear;



        $(document).ready(function(){
            setTimeout(function(){
                $('.show-hide').fadeOut('slow');
            }, 3000)
        });
    </script>
</html>
